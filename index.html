<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeroplane Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <section>
        <div class="clouds">
            <img src="images/cloud1.png" style="--i:1;">
            <img src="images/cloud2.png" style="--i:2;">
            <img src="images/cloud3.png" style="--i:3;">
        </div>
        <div class="clouds clouds2">
            <img src="images/cloud1.png" style="--i:1;">
            <img src="images/cloud2.png" style="--i:2;">
            <img src="images/cloud3.png" style="--i:3;">
        </div>
        <div class="runway"></div>
        <img src="images/aeroplane.png" class="plane">
    </section>
  <!-- Add this element to display the flying time -->
<div id="timer" style="position: absolute; top: 10px; right: 15px; color: white;">Flying Time: 0.0 seconds</div>
  <div id="restartButton" class="hidden">
    <button id="restart">Restart</button>
</div>
<div id="instructions" class="hidden">
        <h2>Instructions:</h2>
        <p>To fly the airplane, hold the mouse button. Release to land.</p>
        <button id="startButton">Start</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
